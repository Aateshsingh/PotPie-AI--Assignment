<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review Agent - Live Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        select, textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-review {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-review:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-review:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .result {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .review-text {
            background: white;
            padding: 15px;
            border-radius: 6px;
            line-height: 1.6;
            color: #555;
            border-left: 4px solid #667eea;
        }

        .severity-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .severity-critical {
            background: #fee;
            color: #c33;
        }

        .severity-high {
            background: #fef3cd;
            color: #856404;
        }

        .severity-medium {
            background: #cfe2ff;
            color: #084298;
        }

        .severity-low {
            background: #d1e7dd;
            color: #0f5132;
        }

        .suggestions {
            list-style: none;
        }

        .suggestions li {
            padding: 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .suggestions li:before {
            content: "‚úì";
            color: #667eea;
            font-weight: bold;
            flex-shrink: 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 25px 20px;
            }

            .controls {
                flex-direction: column;
            }
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #d1e7dd;
            color: #0f5132;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Code Review Agent <span class="status-badge">‚úì LIVE</span></h1>
            <p>AI-powered code analysis and suggestions</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="language">Programming Language</label>
                <select id="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                </select>
            </div>

            <div class="form-group">
                <label for="code">Enter Your Code</label>
                <textarea id="code" placeholder="Paste your code here..."></textarea>
            </div>

            <div class="controls">
                <button class="btn-review" onclick="handleReview()">üìä Review Code</button>
                <button class="btn-clear" onclick="handleClear()">Clear</button>
            </div>

            <div id="result-area"></div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:8000';

        async function handleReview() {
            const code = document.getElementById('code').value;
            const language = document.getElementById('language').value;
            const resultArea = document.getElementById('result-area');

            if (!code.trim()) {
                resultArea.innerHTML = '<div class="error">‚ùå Please enter some code to review</div>';
                return;
            }

            resultArea.innerHTML = '<div class="loading"><div class="spinner"></div><p>Analyzing your code...</p></div>';

            try {
                const response = await fetch(`${apiUrl}/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code, language })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to review code');
                }

                const data = await response.json();

                const severityClass = `severity-${data.severity_level}`;
                const html = `
                    <div class="result">
                        <div class="severity-badge ${severityClass}">
                            üìä Severity: ${data.severity_level.toUpperCase()}
                        </div>
                        
                        <div class="result-section">
                            <h3>üìù Review</h3>
                            <div class="review-text">${data.review.replace(/\n/g, '<br>')}</div>
                        </div>
                        
                        <div class="result-section">
                            <h3>üí° Suggestions (${data.suggestions.length})</h3>
                            <ul class="suggestions">
                                ${data.suggestions.map(s => `<li>${s}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;

                resultArea.innerHTML = html;
            } catch (err) {
                resultArea.innerHTML = `<div class="error">‚ùå ${err.message}</div>`;
            }
        }

        function handleClear() {
            document.getElementById('code').value = '';
            document.getElementById('result-area').innerHTML = '';
        }

        // Load example on page load
        window.addEventListener('load', () => {
            document.getElementById('code').value = `def calculate_fibonacci(n):
    """Calculate fibonacci number at position n"""
    if n <= 1:
        return n
    return calculate_fibonacci(n-1) + calculate_fibonacci(n-2)

# Usage
result = calculate_fibonacci(10)
print(f"Fibonacci(10) = {result}")`;
        });
    </script>
</body>
</html>
